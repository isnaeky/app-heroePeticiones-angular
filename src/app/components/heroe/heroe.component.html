<div class="container animate__animated animate__bounce" style="margin-top: 50px;margin-bottom: 50px;">

    <h1>Heroe <small>Nombre</small></h1>
    <hr>
    <div class="row">
        <div class="col text-right">
            <button type="button" class="btn btn-danger" routerLink="/heroes"><i class="fa fa-arrow-left"></i></button>
        </div>
    </div>

    <div class="row animate__animated animate__fadeIn">
        <div class="col">
            <form (ngSubmit)="guardar(f)" #f="ngForm">
                <div class="form-group">
                    <label>Firebase Id</label>
                    <input type="text" class="form-control" placeholder="Firebase Id" disabled name="id" [(ngModel)]="heroe.id">
                    <small class="form-text text-muted">Este campo es autogenerado</small>
                </div>
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre del Heroe" name="nombre" [(ngModel)]="heroe.nombre" required minlength="4" #nombre="ngModel" [class.is-invalid]="nombre.invalid && nombre.touched">
                    <small class="form-text text-danger" *ngIf="nombre.invalid && nombre.touched">Ingrese 4 letras</small>
                </div>
                <div class="form-group">
                    <label>Poder</label>
                    <input type="text" class="form-control" placeholder="Poder del Heroe" name="poder" [(ngModel)]="heroe.poder" required minlength="4" #poder="ngModel" [class.is-invalid]="poder.invalid && poder.touched">
                    <small class="form-text text-danger" *ngIf="poder.invalid && poder.touched">Ingrese 4 letras</small>
                </div>
                <div class="form-group">
                    <label>Estado</label>
                    <br>
                    <button type="button" *ngIf="heroe.vivo" (click)="heroe.vivo=false" class="btn btn-outline-success w-50"><i class="fa fa-smile-o"></i> Vivo</button>
                    <button type="button" *ngIf="!heroe.vivo" (click)="heroe.vivo=true" class="btn btn-outline-danger w-50"><i class="fa fa-frown-o"></i> Muerto</button>
                </div>
                <hr>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary w-25"><i class="fa fa-save"></i> Guardar</button>
                </div>
            </form>

        </div>
    </div>

</div>
