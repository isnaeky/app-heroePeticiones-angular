<div class="container" style="margin-top: 50px;margin-bottom: 50px;">

    <h1>Listado de Heroes</h1>
    <hr>
    <div class="row">
        <div class="col text-right">
            <button type="button" class="btn btn-primary" routerLink="/heroe/nuevo"><i class="fa fa-plus"></i></button>
        </div>
    </div>

    <table *ngIf="!cargando && heroes.length > 0" class="table table-striped mt-3 animate__animated animate__fadeIn">
        <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Poder</th>
                <th scope="col">Vivo</th>
                <th scope="col">Tools</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let heroe of heroes; let i = index">
                <th scope="row">{{ i + 1}}</th>
                <td>{{heroe.nombre}}</td>
                <td>{{heroe.poder}}</td>
                <td>
                    <i class="fa fa-smile-o" style="color: lawngreen;" *ngIf="heroe.vivo"></i>
                    <i class="fa fa-frown-o" style="color: red;" *ngIf="!heroe.vivo"></i>
                </td>
                <td>
                    <button type="button" class="btn btn-info mr-1" [routerLink]="['/heroe',heroe.id]">
                        <i class="fa fa-pencil"></i>
                    </button>
                    <button type="button" class="btn btn-danger" (click)="deleteH(heroe,i)">
                        <i class="fa fa-trash"></i>
                    </button>
                </td>
            </tr>

        </tbody>
    </table>
    <div class="alert alert-warning text-center mt-3 animate__animated animate__fadeIn" *ngIf="heroes.length === 0 && !cargando">
        <h4 class="alert-heading">No hay registros</h4>
        <p>
            <i class="fa fa-exclamation fa-2x"></i>
        </p>
    </div>
    <div class="alert alert-info text-center mt-3 animate__animated animate__fadeIn" *ngIf="cargando">
        <h4 class="alert-heading">Cargando</h4>
        <p>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
        </p>
        <p class="mb-0">
            Espere por favor
        </p>
    </div>
</div>
